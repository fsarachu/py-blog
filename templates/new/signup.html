<div class="row">
  <div id="login-signup-form" class="col-xs-11 col-sm-8 col-md-6 col-center text-center">
    <form method="post" novalidate>

      <header>
        <h1>Sign Up
          <div class="small">Enter your information</div>
        </h1>
      </header>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" name="verify" class="form-control" placeholder="Repeat Your Password">
        </div>
      </div>

      <div class="checkbox-inline">
        <label>
          <input type="checkbox">I accept the <a href="#">Terms and Conditions</a> and <a
            href="#">Privacy&nbsp;Policy</a>
        </label>
      </div>

      <input class="btn btn-primary btn-block btn-lg" type="submit" value="Let&#39;s do it!">

      <footer>
        <p>Already have an account? <a href="login.html">Log In!</a></p>
      </footer>

    </form>
  </div>
</div>
