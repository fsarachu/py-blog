<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<title>Sign Up</title>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsemenu" aria-expanded="false"><span class="sr-only">Toggle Navigation Menu</span><span class="glyphicon glyphicon-menu-hamburger"></span></button>
				<a href="index.html" class="navbar-brand">Awesome Blog</a>
			</div>
			<div class="collapse navbar-collapse" id="collapsemenu">
				<div class="navbar-right">
					<a class="btn btn-login navbar-btn" href="login.html">Log in</a>
					<a class="btn btn-signup navbar-btn" href="signup.html">Sign up</a>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="#">News</a></li>
					<li><a href="#">Articles</a></li>
					<li><a href="#">About Me</a></li>
					<li><a href="#">Contact Me</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="content container">
		<div class="row">
			<div id="login-signup-form" class="col-xs-11 col-sm-8 col-md-6 col-center text-center">
				<form novalidate>

					<header>
						<h1>Sign Up<div class="small">Enter your basic information</div></h1>
					</header>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" name="firstName" class="form-control" placeholder="First Name">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" name="secondName" class="form-control" placeholder="Last Name">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input type="email" name="email" class="form-control" placeholder="Email">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" name="password" class="form-control" placeholder="Password">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" name="passwordConfirm" class="form-control" placeholder="Repeat Your Password">
						</div>
					</div>

					<div class="checkbox-inline">
						<label>
							<input type="checkbox">I accept the <a href="#">Terms and Conditions</a> and <a href="#">Privacy&nbsp;Policy</a>
						</label>
					</div>

					<input class="btn btn-primary btn-block btn-lg" type="submit" value="Let&#39;s do it!">

					<footer>
						<p>Already have an account? <a href="login.html">Log In!</a></p>
					</footer>

				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/magic.js"></script>
</body>

</html>
