{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-sm-10 col-center">
      <h1 class="text-center">Write a new post</h1>
      <form id="new-post-form" method="post">
        <div class="form-group">
          <label for="subject">Title</label>
          <input name="subject" class="form-control input-lg" type="text" id="subject" placeholder="Post title"
                 value="{{ subject }}">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" id="content" rows="5"></textarea>
        </div>
        <br>
        <input class="btn btn-primary btn-lg center-block" type="submit" value="Submit Post!">
      </form>
    </div>
  </div>
{% endblock %}
