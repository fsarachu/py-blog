{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div id="login-signup-form" class="col-xs-11 col-sm-8 col-md-6 col-center text-center">
      <form method="post" novalidate>

        <header>
          <h1>Log in
            <div class="small">Welcome back homie!</div>
          </h1>
        </header>

        <div class="form-group{% if error_login %}has-feedback has-error{% endif %}">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="username" name="username" class="form-control" placeholder="Username" value="{{ username }}">
          </div>
        </div>

        <div class="form-group{% if error_login %}has-feedback has-error{% endif %}">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <small class="help-block">{{ error_login }}</small>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="checkbox-inline pull-left">
              <label>
                <input type="checkbox">Remember me
              </label>
            </div>
          </div>

          <div class="col-xs-6">
            <a class="pull-right" href="#">Forgot your password?</a>
          </div>
        </div>

        <input class="btn btn-primary btn-block btn-lg" type="submit" value="Get me in!">

        <footer>
          <p>Don't have an account? <a href="/signup">Sign Up!</a></p>
        </footer>

      </form>
    </div>
  </div>
{% endblock %}
